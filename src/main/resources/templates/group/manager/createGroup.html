<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Group</title>
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <div class="navbar">
        <h1>Leave Management System</h1>
    </div>
    <div class="content">
        <h2>Create Group</h2>
        <form method="POST" modelattribute="teamGroupDTO">
            <input type="text" name="title" path="title" placeholder="Title" />
            <if test="${pageContext.request.method=='POST'}"><errors path="title" /></if>
            <input type="submit" value="Create Group" />
        </form>
    </div>
</div>
</body>
</html>
