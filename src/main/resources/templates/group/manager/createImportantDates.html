<div ng-controller="createImportantDateController" class="col-md-7 col-md-offset-2"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <a>{{message}}</a>
    <form name="CreateImportantDateForm" ng-show="flag" class="css-form" novalidate="true">
        <div class="form-group">
            <label th:text="#{date}"/>
            <input type="date" name="date" class="form-control" ng-model="dateCreate" required="true"/>
            <div ng-show="CreateImportantDateForm.$submitted || CreateImportantDateForm.password.$touched">
                <span ng-show="CreateImportantDateForm.date.$error.required" class="help-block">Date is required</span>
                <span ng-show="CreateImportantDateForm.date.$error.date" class="help-block">Date is not correct</span>

            </div>
            <br/><button type='button' ng-disabled="CreateImportantDateForm.$invalid" ng-click="create()" th:text="#{create}"/><br/>
        </div>
    </form>
</div>
