
<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body>
        <div ng-controller="showGroupController" id="container">
            <ng-include src="'/menu'"></ng-include>
            <div class="col-md-10 col-md-offset-1">
                <div id="content">
                    <h1> <br/><br/>Group : {{teamGroup.title}}</h1>
                    <row>
                        <div class="col-md-1 col-md-offset-7">
                            <button type="button" ng-show="!checkManager('')" ng-click="administration()" class="btn btn-warning">Administation</button>
                        </div>
                    </row>
                    <div class="col-md-10 col-md-offset-1">
                        <ul class="nav nav-tabs">
                            <li ng-class="{'active' : activeTab == 1}"><a href="" ng-click="setActiveTab(1)">Group Member</a></li>
                            <li ng-class="{'active' : activeTab == 2}"><a href="" ng-click="setActiveTab(2)">Important Dates</a></li>
                            <li ng-class="{'active' : activeTab == 3}"><a href="" ng-click="setActiveTab(3)">Group Planned Leave</a></li>
                        </ul>

                        <div class="tab-content">
                            <div ng-class="{'tab-pane active': activeTab === 1, 'tab-pane' : activeTab !== 1}">
                                <ng-include src="'/listMemberGroupView'"></ng-include>
                            </div>
                            <div ng-class="{'tab-pane active': activeTab === 2, 'tab-pane' : activeTab !== 2}">
                                <ng-include src="'/viewImportantDates'"></ng-include>
                            </div>
                            <div ng-class="{'tab-pane active': activeTab === 3, 'tab-pane' : activeTab !== 3}">Panel 3 Content</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-6">
                <br/><br/><button type="button" ng-click="return()">Return</button>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/account/userController.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/group/showGroupController.js"></script>
        <script src="../js/controller/group/administrationGroupController.js"></script>
        <script src="../js/controller/group/importantDatesController.js"></script>
        <link rel="stylesheet" href="../../../css/style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css"/>
    </body>
</html>
