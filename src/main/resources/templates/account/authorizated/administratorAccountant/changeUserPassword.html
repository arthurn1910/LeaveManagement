<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body >
        <div id="container">
            <ng-include src="'/menu'"></ng-include>

            <div ng-controller="changeUserPasswordController" id="content" class="col-md-8 col-md-offset-2">
                <br/><br/><br/><h2>Change User Password</h2><br/><br/>
                <p>User login: {{userAccount.login}}</p>
                <p>{{message}}</p><br/>
                <form name="changeUserPasswordForm" class="css-form" novalidate="true">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" required="true" minlength="6" maxlength="32" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"/>
                        <div ng-show="changeUserPasswordForm.$submitted || changeUserPasswordForm.password.$touched">
                            <span ng-show="changeUserPasswordForm.password.$error.required" class="help-block">Password is required</span>
                            <span ng-show="changeUserPasswordForm.password.$error.pattern" class="help-block">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
                            <span ng-show="changeUserPasswordForm.password.$error.minlength" class="help-block">Password must contain at least 6 characters</span>
                            <span ng-show="changeUserPasswordForm.password.$error.maxlength" class="help-block">Password must contain at least 32 characters</span>
                        </div>
                    </div>
                    <button type='button' ng-disabled="changeUserPasswordForm.$invalid" ng-click="saveUserPassword()" >Change Password</button>
                    <button type='button' ng-click="return()" >Return</button><br/>
                </form>
                {{$scope.message}}
            </div>



        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../../../js/controller/account/authorizated/administratorAccountant/changeUserPasswordController.js"></script>

        <link rel="stylesheet" href="../../../css/style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css"/>
    </body>
</html>
