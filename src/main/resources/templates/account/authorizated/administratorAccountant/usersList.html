<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8"/>
    <title>Leave Management</title>
</head>
<body >
<div id="container">
    <div ng-controller="UserController" id="menu">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LeaveManagement</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="login" disabled="false"><a href="/login">Login</a></li>
                    <li class="register" disabled="false"><a href="/register">Register</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="administration" disabled="true"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Administration<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="userList" disabled="true"><a href="/usersList">User List</a></li>
                        </ul>
                    </li>
                    <li class="settings"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-cog">
                    </i><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="changePassword" disabled="true"><a href="/changePassword">Change Password</a></li>
                            <li class="logout" disabled="true"><a href="/logout">Sign Out</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>
    </div>


    <div ng-controller="basicsCtrl" id="content">
        <br/>
        <h1> User List: </h1>
        <table  st-table="rowCollection" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>Access Level</th>
                <th>Starting Date</th>
                <th>Active</th>
                <th>Confirmed</th>
                <th>Change</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rowCollection.accountList">
                    <td>{{row.id}}</td>
                    <td>{{row.login}}</td>
                    <td>{{accessLevel(row.accessLevel)}}</td>
                    <td>{{row.startingDate}}</td>
                    <td>
                        <!--ng-click="changeActive(row)"-->
                        <button type="button" ng-hide="{{row.active}}" ng-click="changeUserActiveStatus(row)" class="btn btn-sm btn-success">
                            <i class="glyphicon glyphicon-ok-circle">
                            </i>
                            Activate
                        </button>
                        <button type="button" ng-hide="{{!row.active}}" ng-click="changeUserActiveStatus(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove-circle">
                            </i>
                            Deactivate
                        </button>
                    </td>
                    <td>
                        <button type="button" ng-hide="{{row.confirm}}" ng-click="changeUserConfirmStatus(row)" class="btn btn-sm btn-success">
                            <i class="glyphicon glyphicon-ok-circle">
                            </i>
                            Confirm
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info">
                            Password
                        </button>
                        <button type="button" class="btn btn-sm btn-info">
                            Data User
                        </button>
                        <button type="button" class="btn btn-sm btn-info">
                            Role
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script src="../js/config/jquery-3.1.1.js"></script>
<script src="../js/config/bootstrap.min.js"></script>
<script src="../js/config/angular.min.js"></script>
<script src="../js/app/leaveManagement.js"></script>
<script src="../js/controller/userController.js"></script>
<link rel="stylesheet" href="../../../css/style.css"/>
<link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css"/>
</body>
</html>
