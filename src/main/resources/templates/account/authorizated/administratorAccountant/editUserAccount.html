<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body >
        <div id="container">
            <ng-include src="'/menu'"></ng-include>

            <div ng-controller="changeUserDataController" id="content" class="col-md-8 col-md-offset-2">
                <br/><br/><br/><h2>Edit User Account</h2><br/><br/>
                <p>User login: {{userAccount.login}}</p>
                <p>{{message}}</p><br/>
                <form name="changeUserAccountForm" class="css-form" novalidate="true">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="userAccount.name" required="true" minlength="2" maxlength="32"/>
                        <div ng-messages="changeUserAccountForm.name.$error">
                            <div ng-messages-include="messages.html"></div>
                        </div>
                        <label>Lastname</label>
                        <input type="text" name="lastname" class="form-control" ng-model="userAccount.lastname" required="true" minlength="2" maxlength="32"/>
                        <div ng-messages="changeUserAccountForm.lastname.$error">
                            <div ng-messages-include="messages.html"></div>
                        </div>
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="userAccount.email" required="true" minlength="2" maxlength="32"/>
                        <div ng-messages="changeUserAccountForm.email.$error">
                            <div ng-messages-include="messages.html"></div>
                        </div>
                        <label>Work Time:{{userAccount.workTime}}%</label><br/>
                        <select name="repeatSelect" id="repeatSelectWorkTime" ng-model="userAccount.workTime">
                            <option ng-repeat="option in modelExpirience.workTime" value="{{option.id}}" >{{option.id}}</option>
                        </select><br/>
                        <label>Starting date:{{userAccount.startingDate}}</label>
                        <input type="date" name="date"  class="form-control" ng-model="userAccount.startingDate"/>
                        <div ng-messages="changeUserAccountForm.email.$error">
                            <div ng-messages-include="messages.html"></div>
                        </div>
                        <label>Expirience {{userAccount.expirienceYear}} yers {{userAccount.expirienceMonth}} months {{userAccount.expirienceDay}} days</label><br/>
                        Year:
                        <select name="repeatSelect" id="repeatSelectYear" ng-model="userAccount.expirienceYear">
                            <option ng-repeat="option in modelExpirience.year" value="{{option.id}}" >{{option.name}}</option>
                        </select>
                        Month:
                        <select name="repeatSelect" id="repeatSelectMonth" ng-model="userAccount.expirienceMonth">
                            <option ng-repeat="option in modelExpirience.month" value="{{option.id}}">{{option.name}}</option>
                        </select>
                        Day:
                        <select name="repeatSelect" id="repeatSelectDay" ng-model="userAccount.expirienceDay">
                            <option ng-repeat="option in modelExpirience.day" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                    <button type='button' ng-disabled="changeUserAccountForm.$invalid" ng-click="saveUserAccount()" >Change User Data</button>
                    <button type='button' ng-click="return()" >Return</button><br/>
                </form>
                {{$scope.message}}
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../../../js/controller/account/authorizated/administratorAccountant/changeUserDataController.js"></script>


        <link rel="stylesheet" href="../../../css/style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css"/>
    </body>
</html>
