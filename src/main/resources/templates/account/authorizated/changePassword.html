<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <div class="navbar">
        <h1>Leave Management System</h1>
    </div>
    <div class="content">
        <h2>Edit Account</h2>
        <form method="POST" modelattribute="changePasswordDTO">
            <p th:text="'Actual password: '"/>
            <input type="password" name="actualPassword" path="actualPassword" placeholder="Actual Password" />
            <if test="${pageContext.request.method=='POST'}"><errors path="actualPassword" /></if>
            <p th:text="'New password: '"/>
            <input type="password" name="newPassword" path="newPassword" placeholder="New Password" />
            <if test="${pageContext.request.method=='POST'}"><errors path="newPassword" /></if>
            <p th:text="'Confirm new password: '"/>
            <input type="password" name="confirmNewPassword" path="confirmNewPassword" placeholder="Confirm new Password" />
            <if test="${pageContext.request.method=='POST'}"><errors path="confirmNewPassword" /></if>
            <input type="submit" value="Change" />
        </form>
    </div>
</div>
</body>
</html>
