<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body >
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div ng-controller="changePasswordController" id="content">
                <br/><h2>Change User Password</h2>
                <br/><br/><p>{{message}}</p><br/>
                <form name="changeUserPasswordForm" class="css-form" novalidate="true">
                    <div class="form-group">
                        <label>Actual Password</label>
                        <input type="password" name="actualPassword" class="form-control" ng-model="actualPassword" required="true" minlength="6" maxlength="32" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"/>
                        <div ng-messages="changeUserPasswordForm.actualPassword.$error">
                            <div ng-messages-include="messages.html"/>
                            <!--<div ng-message="pattern">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</div>-->
                        </div>
                        <label>New Password</label>
                        <input type="password" name="newPassword" class="form-control" ng-model="newPassword" required="true" minlength="6" maxlength="32" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"/>
                        <div ng-messages="changeUserPasswordForm.newPassword.$error">
                            <div ng-messages-include="messages.html"/>
                            <!--<div ng-message="pattern">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</div>-->
                        </div>
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" required="true" compare-to="newPassword"/>
                        <div ng-messages="changeUserPasswordForm.confirmPassword.$error">
                            <div ng-messages-include="messages.html"/>
                            <!--<div ng-message="pattern">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</div>-->
                        </div>
                    </div>
                    <button type='button' ng-disabled="changeUserPasswordForm.$invalid" ng-click="savePassword()" >Change Password</button>
                </form>
                {{$scope.message}}
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../../js/controller/account/changePasswordController.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/userController.js"></script>
        <link rel="stylesheet" href="../../../css/style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css"/>
    </body>
</html>
