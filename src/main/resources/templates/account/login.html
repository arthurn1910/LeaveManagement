<!DOCTYPE html>
<html ng-app="Leave Management System" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Leave Management</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
	</head>
	<body ng-app="leaveManagement">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div ng-controller="UserController" id="menu">
					<nav class="navbar navbar-inverse navbar-fixed-top">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
								<span class="sr-only">Menu</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">LeaveManagement</a>
						</div>
						<div id="navbar" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li class="login" disabled="false"><a href="/login">Login</a></li>
								<li class="register" disabled="false"><a href="/register">Register</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="administration" disabled="false"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Administration<span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li class="userList" disabled="false"><a href="/usersList">User List</a></li>
									</ul>
								</li>
								<li class="settings" disable="false"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-cog">
								</i><span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li class="changePassword" disabled="false"><a href="/changePassword">Change Password</a></li>
										<li class="logout" disabled="false"><a href="/logout">Sign Out</a></li>
									</ul>
								</li>

							</ul>
						</div>
					</nav>
				</div>
			</div>
		</nav>

		<div class="alert alert-danger" ng-show="error"> </div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login with Username and Password</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<fieldset>
					<input type="text" name="username" value="" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" />
				</fieldset>
				<input type="submit" id="login" value="Login"
					   class="btn btn-primary" />
			</form>
		</div>
	</body>
</html>
