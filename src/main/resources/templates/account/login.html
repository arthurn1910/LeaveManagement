<!DOCTYPE html>
<html ng-app="Leave Management System" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Czas Na Urlop</title>
	</head>
	<body ng-app="leaveManagement">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Czas Na Urlop</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="login" hidden="true">
						<a href="/login" th:text="#{login}"/>
					</li>
					<li class="register" hidden="true">
						<a href="/register" th:text="#{register}"/>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">


					<ul class="nav navbar-nav navbar-right">
						<li class="languages" >
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="glyphicon glyphicon-globe"></i>
							</a>
							<ul class="dropdown-menu">
								<li class="accountDetails">
									<a href="?language=pl">
										Polski
									</a>
								</li>
								<li class="changePassword">
									<a href="?language=en">
										English
									</a>
								</li>
							</ul>
						</li>
					</ul>

				</ul>
			</div>
		</nav>
		<div class="col-md-10 col-md-offset-1">
			<div class="alert alert-danger" ng-show="error"> </div>
			<div class="content">
				<p th:if="${param.logout}" class="alert"><i th:text="#{info_logout}"/></p>
				<p th:if="${param.error}" class="alert alert-error"><i th:text="#{info_error}"/></p>
				<h2 th:text="#{info_login}"/>
				<form name="form" th:action="@{/login}" action="/login" method="POST">
					<fieldset>
						<input type="text" name="username" value="" th:placeholder="#{user_login}" />
						<input type="password" name="password" th:placeholder="#{password}" />
					</fieldset>
					<input type="submit" id="login" class="btn btn-primary" th:value="#{button_login}"/>
				</form>
			</div>
		</div>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	</body>
</html>
