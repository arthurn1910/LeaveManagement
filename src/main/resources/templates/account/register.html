<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Czas Na Urlop</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div class="col-md-10 col-md-offset-1">
                <div id="content" ng-controller="registerController">
                    <div class="col-md-8 col-md-offset-2">
                        <br/><br/><br/>
                        <H1 th:text="#{register}"/>
                        <H3>{{messageRegister}}</H3>
                        <form name="RegisterForm" class="css-form" novalidate="true" ng-submit="registration.submit(registrationForm.$valid)">
                            <div class="form-group">
                                <label th:text="#{user_login}"/>*
                                <input type="text" name="login" class="form-control" ng-model="registerDTO.login" required="true" minlength="4" maxlength="32"/>
                                <div ng-show="RegisterForm.$submitted || RegisterForm.login.$touched">
                                    <span ng-show="RegisterForm.login.$error.required" class="help-block" th:text="#{login_required}"/>
                                    <span ng-show="RegisterForm.login.$error.minlength" class="help-block" th:text="#{login_minlength}"/>
                                    <span ng-show="RegisterForm.login.$error.maxlength" class="help-block" th:text="#{login_maxlength}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{password}"/>*
                                <input type="password" name="password" class="form-control" ng-model="registerDTO.password" required="true" minlength="6" maxlength="32" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"/>
                                <div ng-show="RegisterForm.$submitted || RegisterForm.password.$touched">
                                    <span ng-show="RegisterForm.password.$error.required" class="help-block" th:text="#{password_required}"/>
                                    <span ng-show="RegisterForm.password.$error.pattern" class="help-block" th:text="#{password_pattern}"/>
                                    <span ng-show="RegisterForm.password.$error.minlength" class="help-block" th:text="#{password_minlength}"/>
                                    <span ng-show="RegisterForm.password.$error.maxlength" class="help-block" th:text="#{password_maxlength}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{confirm_password}"/>*
                                <input type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" required="true" compare-to="registerDTO.password"/>
                                <div ng-show="RegisterForm.$submitted || RegisterForm.confirmPassword.$touched">
                                    <span ng-show="RegisterForm.confirmPassword.$error.required" class="help-block" th:text="#{password_required}"/>
                                    <span ng-show="RegisterForm.confirmPassword.$error.compareTo" class="help-block" th:text="#{password_compareTo}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{email}"/>*
                                <input type="email" name="email" class="form-control" ng-model="registerDTO.email" required="true"/>
                                <div ng-show="RegisterForm.$submitted || RegisterForm.email.$touched">
                                    <span ng-show="RegisterForm.email.$error.required" class="help-block" th:text="#{email_required}"/>
                                    <span ng-show="RegisterForm.email.$error.email" class="help-block" th:text="#{email_email}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{name}"/>*
                                <input type="text" name="name" class="form-control" ng-model="registerDTO.name" required="true" minlength="2" maxlength="32"/>
                                <div ng-show="RegisterForm.$submitted || RegisterForm.name.$touched">
                                    <span ng-show="RegisterForm.name.$error.required" class="help-block" th:text="#{name_required}"/>
                                    <span ng-show="RegisterForm.name.$error.minlength" class="help-block" th:text="#{name_minlength}"/>
                                    <span ng-show="RegisterForm.name.$error.maxlength" class="help-block" th:text="#{name_maxlength}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label th:text="#{lastname}"/>*
                                <input type="text" name="lastname" class="form-control" ng-model="registerDTO.lastname" required="true" minlength="2" maxlength="32"/>
                                <div ng-show="RegisterForm.$submitted || RegisterForm.lastname.$touched">
                                    <span ng-show="RegisterForm.lastname.$error.required" class="help-block" th:text="#{lastname_required}"/>
                                    <span ng-show="RegisterForm.lastname.$error.minlength" class="help-block" th:text="#{lastname_minlength}"/>
                                    <span ng-show="RegisterForm.lastname.$error.maxlength" class="help-block" th:text="#{lastname_maxlength}"/>
                                </div>
                            </div>

                            <button type='button' ng-disabled="RegisterForm.$invalid" ng-click="register()" th:text="#{button_register}"/><br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/account/registerController.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
    </body>
</html>
