<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">>
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div id="content" ng-controller="RegisterController">
                <div class="main">
                    <br/><br/>
                    <H3>{{messageRegister}}</H3>
                    <form name="RegisterForm" class="css-form" novalidate="true" ng-submit="registration.submit(registrationForm.$valid)">
                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" name="login" class="form-control" ng-model="registerDTO.login" required="true" minlength="4" maxlength="32"/>
                            <div ng-messages="registrationForm.login.$error">
                                <div ng-messages-include="messages.html"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" ng-model="registerDTO.password" required="true" minlength="6" maxlength="32" pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"/>/>
                            <div ng-messages="registrationForm.password.$error">
                                <div ng-messages-include="messages.html"></div>
                                <!--<div ng-message="pattern">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" required="true" compare-to="registerDTO.password"/>
                            <div ng-messages="registrationForm.confirmPassword.$error">
                                <div ng-messages-include="messages.html"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="registerDTO.email" required="true"/>
                            <!--pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"/>-->
                            <div ng-messages="registrationForm.email.$error">
                                <div ng-messages-include="messages.html"></div>
                                <!--<div ng-message="pattern">Email is wrong</div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" ng-model="registerDTO.name" required="true" minlength="2" maxlength="32"/>
                            <div ng-messages="registrationForm.name.$error">
                                <div ng-messages-include="messages.html"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" name="lastname" class="form-control" ng-model="registerDTO.lastname" required="true" minlength="2" maxlength="32"/>
                            <div ng-messages="registrationForm.lastname.$error">
                                <div ng-messages-include="messages.html"></div>
                            </div>
                        </div>

                        <button type='button' ng-disabled="RegisterForm.$invalid" ng-click="register()" >Register</button><br/>
                    </form>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/config/angular-messages.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/userController.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
    </body>
</html>
