<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Czas Na Urlop</title>

    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div id="content" ng-controller="reportLeaveController" class="col-md-8 col-md-offset-2">
                <br/><br/><br/>
                <h1 th:text="#{leave_list}"/>
                <br/>
                <div class="row">
                    <button type='button' ng-click="print()" class="col-md-2 col-md-offset-9">Print</button>
                </div>
                <br/>
                <div class="row">
                    <input id="filterName" type="text" ng-model="name" class="col-md-2" />
                    <div class="col-md-8 col-md-offset-1" id="slider"></div>
                </div>

                <br/>
                <table name="reportLeave" st-table="rowCollection" class="table table-striped" id="print" border="1" cellpadding="3">
                    <thead>
                        <tr>
                            <th th:text="#{id_account}"/>
                            <th th:text="#{name}"/>
                            <th th:text="#{lastname}"/>
                            <th th:text="#{date_start}"/>
                            <th th:text="#{date_end}"/>
                            <th th:text="#{type}"/>
                            <th th:text="#{days_leave}"/>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in reportLeave678" >
                            <td>{{(row.account.id)}}</td>
                            <td>{{(row.account.name)}}</td>
                            <td>{{(row.account.lastname)}}</td>
                            <td>{{(row.dateStart) | date:  "dd.MM.y"}}</td>
                            <td>{{(row.dateEnd) | date:  "dd.MM.y"}}</td>
                            <td>{{(row.leaveType.name)}}</td>
                            <td>{{(row.currentYearDays)}}/{{(row.lastYearDays)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/leave/reportLeaveController.js"></script>
        <link rel="stylesheet" href="../css/iThing.css"/>

        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
        <script src="../js/config/slider/jquery.mousewheel.min.js"></script>
        <script src="../js/config/slider/jQAllRangeSliders-min.js"></script>


        </body>
</html>
