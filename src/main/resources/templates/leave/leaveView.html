<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div id="content" ng-controller="viewLeaveController" class="col-md-8 col-md-offset-2">
                <br/><br/><br/>
                <h1> Leave </h1>
                <table  st-table="rowCollection" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date Start</th>
                            <th>Date End</th>
                            <th>Active</th>
                            <th>Confirm</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in leaveList">
                            <td>{{(row.leaveType.name)}}</td>
                            <td>{{getDate(row.dateStart)}}</td>
                            <td>{{getDate(row.dateEnd)}}</td>
                            <td>
                                <div ng-show="row.active">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </div>
                                <div ng-show="!row.active">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </div>
                            </td>
                            <td>
                                <a ng-show="row.confirm">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </a>
                                <a ng-show="!row.confirm">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </a>
                            </td>
                            <td>
                                <button type="button" ng-click="remove(row.id)" ng-show="check(row.dateStart)" class="btn btn-sm btn-danger">
                                    <i class="glyphicon glyphicon-remove-circle"></i>
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/leave/viewLeaveController.js"></script>
    </body>
</html>
