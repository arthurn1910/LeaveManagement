<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <br/><br/><br/>
            <div ng-controller="createVacationLeaveController" class="col-md-7 col-md-offset-2">
                <h1 th:text="#{create_leave}"/>
                <a>{{message}}</a>
                <form name="CreateVacationLeaveForm" ng-show="flag" class="css-form" novalidate="true">
                    <div class="form-group">
                        <Label>Type</Label>*
                        <select name="typeLeave"  ng-model="type" required="true" ng-change="deleteDate()">
                            <option value='1' selected="true"><i th:text="#{paid}"/></option>
                            <option value='2'><i th:text="#{free}"/></option>
                        </select>
                        <div ng-show="CreateVacationLeaveForm.$submitted || CreateVacationLeaveForm.typeLeave.$touched">
                            <span ng-show="CreateVacationLeaveForm.typeLeave.$error.required" class="help-block" th:text="#{chose_leave_type}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{date_start}"/>*
                        <input type="date" name="dateStart" class="form-control" ng-model="dateStart" ng-change="changeDateEnd()" required="true" min="minDate" max="maxDate"/>
                        <div ng-show="CreateVacationLeaveForm.$submitted || CreateVacationLeaveForm.dateStart.$touched">
                            <span ng-show="CreateVacationLeaveForm.dateStart.$error.required" class="help-block">Date is required</span>
                            <span ng-show="CreateVacationLeaveForm.dateStart.$error.date" class="help-block">Date is not correct</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:text="#{date_end}"/>*
                        <input type="date" name="dateEnd" class="form-control" ng-model="dateEnd" required="true"/>
                        <div ng-show="CreateVacationLeaveForm.$submitted || CreateVacationLeaveForm.dateEnd.$touched">
                            <span ng-show="CreateVacationLeaveForm.dateEnd.$error.required" class="help-block">Date is required</span>
                            <span ng-show="CreateVacationLeaveForm.dateEnd.$error.date" class="help-block">Date is not correct</span>
                            <span ng-show="CreateVacationLeaveForm.dateEnd.$error.onblur" class="help-block">Date is before Date start</span>
                        </div>
                    </div>


                    <br/><button type='button' ng-disabled="CreateVacationLeaveForm.$invalid" ng-click="create()" th:text="#{create_leave}"/><br/>
                </form>
                <br/><br/>
                <button type='button' ng-click="return()" class="col-md-2 col-md-offset-9" th:text="#{return}"/>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/leave/createVacationLeaveController.js"></script>

    </body>
</html>
