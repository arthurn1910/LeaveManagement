<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <br/><br/><br/>
            <div ng-controller="createParentalLeaveController" class="col-md-7 col-md-offset-2">
                <h1>Create leave</h1>
                <a>{{message}}</a>
                <form name="CreateParentalLeaveForm" ng-show="flag" class="css-form" novalidate="true">
                    <div class="form-group">
                        <Label>Type</Label>
                        <select name="typeLeave"  ng-model="type" ng-change="changeTypeLeave()" required="true">
                            <option value='5' selected="true">Maternal</option>
                            <option value='6'>Parental</option>
                            <option value='3'>Paternity</option>
                        </select>
                        <div ng-show="CreateParentalLeaveForm.$submitted || CreateParentalLeaveForm.typeLeave.$touched">
                            <span ng-show="CreateParentalLeaveForm.typeLeave.$error.required" class="help-block">Choose leave type</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date" class="form-control" ng-model="dateStart" required="true" min="minDate" max="maxDate"/>
                        <div ng-show="CreateParentalLeaveForm.$submitted || CreateParentalLeaveForm.date.$touched">
                            <span ng-show="CreateParentalLeaveForm.date.$error.required" class="help-block">Date is required</span>
                            <span ng-show="CreateParentalLeaveForm.date.$error.date" class="help-block">Date is not correct</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <Label>Lenght</Label>
                        <select name="lenght" ng-model="lenght" required="true">
                            <option ng-repeat="option in selectLenght" value="{{option.id}}">{{option.id}} week</option>
                        </select>
                        <div ng-show="CreateParentalLeaveForm.$submitted || CreateParentalLeaveForm.lenght.$touched">
                            <span ng-show="CreateParentalLeaveForm.lenght.$error.required" class="help-block">Choose lenght</span>
                        </div>
                    </div>

                        <br/><button type='button' ng-disabled="CreateParentalLeaveForm.$invalid" ng-click="create()" >Create</button><br/>
                </form>
                <br/><br/>
                <button type='button' ng-click="return()" >Return</button>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/leave/createParentalLeaveController.js"></script>
    </body>
</html>
