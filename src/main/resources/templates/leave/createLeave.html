<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Leave Management</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div id="content" ng-controller="createLeaveController" class="col-md-8 col-md-offset-2">
                <br/><br/><br/>
                <h1> Leave </h1>
                <h3> Vacation days</h3>
                <p>Current year: {{thisYear}}</p>
                <p>Last year: {{lastYear}}</p>
                <br/><br/><br/>
                <h1>Create Leave </h1>
                <table  st-table="leaveCollection" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Vacation</th>
                            <th><button type='button' ng-click="createVacationLeave()" >Create</button></th>
                        </tr>
                        <tr>
                            <th>Maternal / Parental / Paternity</th>
                            <th><button type='button' ng-click="createParentalLeave()" >Create</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/leave/createLeaveController.js"></script>
    </body>
</html>
