<!DOCTYPE html>
<html ng-app="leaveManagement" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Czas Na Urlop</title>
    </head>
    <body>
        <div id="container">
            <ng-include src="'/menu'"></ng-include>
            <div id="content" ng-controller="createLeaveController" class="col-md-8 col-md-offset-2">
                <br/><br/><br/>
                <h1 th:text="#{leave}"/>
                <h3 th:text="#{vacation_days}"/>
                <p><i th:text="#{current_year}"/>: {{thisYear}}</p>
                <p><i  th:text="#{last_year}"/>: {{lastYear}}</p>
                <br/><br/><br/>
                <h1 th:text="#{create_leave}"/>
                <table  st-table="leaveCollection" class="table table-striped">
                    <thead>
                    <tr>
                        <th th:text="#{type}"/>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th th:text="#{vacation}"/>
                            <th><button type='button' ng-click="createVacationLeave()" th:text="#{create_leave}"/></th>
                        </tr>
                        <tr>
                            <th th:text="#{maternal_parental_paternity}"/>
                            <th><button type='button' ng-click="createParentalLeave()" th:text="#{create_leave}"/></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="../js/config/jquery-3.1.1.js"></script>
        <script src="../js/config/bootstrap.min.js"></script>
        <script src="../js/config/angular.min.js"></script>
        <script src="../js/config/angular-route.min.js"></script>
        <script src="../js/app/leaveManagement.js"></script>
        <script src="../js/controller/menuController.js"></script>
        <script src="../js/controller/leave/createLeaveController.js"></script>
    </body>
</html>
